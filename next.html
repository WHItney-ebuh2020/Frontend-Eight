<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Multi-step form</title>
</head>
<body>

        <!-- Step 2 start -->
        
        <div class="infoctntwo">
        <div class="biginfoctntwo">
        <div class="biginfo">
            <div class="biginfoleft">
                <span class="biginfonumbers">1</span>
                <h4 class="biginfolefth5">STEP 1</h4>
                <p class="biginfoleftp">YOUR INFO</p>
                <span class="biginfonumbers">2</span>
                <h4 class="biginfolefth5">STEP 2</h4>
                <p class="biginfoleftp">SELECT PLAN</p>
                <span class="biginfonumbers">3</span>
                <h4 class="biginfolefth5">STEP 3</h4>
                <p class="biginfoleftp">ADD-ONS</p>
                <span class="biginfonumbers">4</span>
                <h4 class="biginfolefth5">STEP 4</h4>
                <p class="biginfoleftp">SUMMARY</p>
            </div>

            <div class="infotintwo">
               <h1 class="info">Select your plan</h1>
                <p class="infop">You have the option of monthly or yearly billing.</p>
            
                <div class="inforight">
                    <div class="inforightbox">
                        <div class="infoarcade">
                            <img src="./assets/images/icon-arcade.svg" class="infoarcadeimg" alt="arcade-icon">
                            <h5>Arcade</h5>
                            <p>$9/mo</p>
                        </div>
        
                        <div class="infoadvanced">
                            <img src="./assets/images/icon-advanced.svg" class="infoadvancedimg" alt="advanced-icon">
                            <h5>Advanced</h5>
                            <p>$12/mo</p>
                        </div>
                    
                        <div class="infopro">
                            <img src="./assets/images/icon-pro.svg" class="infoproimg" alt="pro-icon">
                           <h5>Pro</h5>
                            <p>$15/mo</p>

                        </div>
                    
                        Monthly
                        Yearly
                    
                        Go Back
                        Next Step
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Step 2 end -->
    
</body>
</html>
