<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Ubuntu:wght@400;500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sidebar start -->
  <div class="infoctn">
    <div class="biginfoctn">
      <div class="biginfo">
        <div class="biginfoleft">
          <span class="biginfonumbers">1</span><h4 class="biginfolefth5">STEP 1</h4>
          <p class="biginfoleftp">YOUR INFO</p>
        <span class="biginfonumbers">2</span>  <h4 class="biginfolefth5">STEP 2</h4>
          <p class="biginfoleftp">SELECT PLAN</p>
        <span class="biginfonumbers">3</span>  <h4 class="biginfolefth5">STEP 3</h4>
          <p class="biginfoleftp">ADD-ONS</p>
         <span class="biginfonumbers">4</span> <h4 class="biginfolefth5">STEP 4</h4>
          <p class="biginfoleftp">SUMMARY</p>
        </div>
        <!-- Step 1 start -->
        <div class="infotin">
          <h1 class="info">Personal info</h1>
          <p class="infop">Please provide your name, email address, and phone number.</p>
          
          <div class="info-two">
            <h4>Name</h4> 
            <input type="text"  placeholder="box" class="infobox">

            <h4>Email Address</h4>
            <input type="text" placeholder="box" class="infobox">


            <h4>Phone Number</h4>
            <input type="text" placeholder="box" class="infobox">
          </div>
          
        
          <div class="infobtn">
            <button class="infobtnbtn">Next Step</button>
  
          </div>

        </div>
        <!-- Step 1 end -->
      </div>
    </div>

  </div>
  <!-- Sidebar end -->


</body>
</html>
